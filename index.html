<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="imagecontainer">
      <img src="images/image-equilibrium.jpg" id="equilibrium" alt="equilibrium nft">
      <div id="hoverimgcontainer">
          <img id="eye" src="images/icon-view.svg" alt="eye">
      </div>
    </div>
    <div class="title">
      <h1>Equilibrium #3429</h1>
    </div>
    <div class="description">
      <h2>Our Equilibrium collection promotes balance and calm.</h2>
    </div>
    <div class="details">
      <ul>
        <li id="price">
          <img src="images/icon-ethereum.svg" alt="">
          0.041 ETH
        </li>
        <li id="timeleft">
          <img src="images/icon-clock.svg" alt="">
          3 days left
        </li>
      </ul>
    </div> 
    <hr> 
    <div class="creator">
      <img src="images/image-avatar.png" id="avatar" alt="">
      <h4>
        Creation of <span class="creator-name">Jules Wyvern</span>
      </h4>
    </div>    
  </div>
  
  

  <div class="attribution-box">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/BritFred09">Brittany Frederick</a>.
    </div>
  </div>
</body>
</html>
